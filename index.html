<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="top">
      <h3><span id="score">score: 0 </span></h3>
      <button id="start-button">
        <img id="btnImg" src="pause.png" alt="" />
      </button>
    </div>
    <div class="grid"></div>

    <div class="button-container">
      <button class="btn" id="left">
        <img src="leftt.png" alt="left-button" />
      </button>
      <button class="btn" id="down">
        <img src="down.png" alt="down-button" />
      </button>
      <button class="btn" id="right">
        <img src="right.png" alt="right-button" />
      </button>

      <button class="btn" id="rotate">
        <img src="rotate.png" alt="rotate-button" />
      </button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
